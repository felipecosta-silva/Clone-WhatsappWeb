<!DOCTYPE html>
<html>
<head>
	<title> WhatsApp Web Clone</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://kit.fontawesome.com/ba2140e670.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="conatiner">
		<aside class="sidebar">
			<div class="toobar-container">
				<img class="user-photo" src="img/avatar1.png">
				<div class="auxicons-toobar-container">
					<i class="fa fa-spinner"></i>
					<i class="fa fa-comment-alt"></i>
					<i class="fa fa-ellipsis-v"></i>
				</div>
			</div>
			<div class="notification-container">
				<i class="fas fa-bell-slash"></i>
				<p class="receive-notification">Receba notificações de novas mensagens</p>
				<p class="activate-notification">Ativar notificações na área de trabalho <i class="fas fa-angle-right"></i></p>
			</div>
			<div class="search-container">
				<i class="fas fa-search" id="contact-search"></i>
				<input type="text" name="search" id="search" placeholder="Procurar ou começar uma nova conversa">
			</div>
		</aside>
		<main class="chat-container">
		
		</main>
	</div>
</body>
</html>
